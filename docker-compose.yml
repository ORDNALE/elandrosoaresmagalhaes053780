version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: app-postgres
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: app123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: app-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  api:
    build: .
    container_name: app-api
    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/musicdb
      QUARKUS_DATASOURCE_USERNAME: appuser
      QUARKUS_DATASOURCE_PASSWORD: app123
      QUARKUS_MINIO_ENDPOINT: http://minio:9000

volumes:
  pgdata:
  miniodata:
