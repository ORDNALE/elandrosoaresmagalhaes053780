# Test configuration - desabilita infraestrutura externa

# Datasource - desabilitado para testes unitários
quarkus.datasource.devservices.enabled=false
quarkus.hibernate-orm.enabled=false
quarkus.flyway.enabled=false

# MinIO - configurado com valores dummy (será mockado nos testes)
quarkus.minio.host=localhost
quarkus.minio.port=9000
quarkus.minio.secure=false
quarkus.minio.access-key=testuser
quarkus.minio.secret-key=testpass

# JWT - habilitado para testes de auth
smallrye.jwt.sign.key.location=keys/privateKey.pem
mp.jwt.verify.publickey.location=keys/publicKey.pem
mp.jwt.verify.issuer=elandro-api

# Credenciais de teste
app.auth.username=testuser
app.auth.password=testpass

# Bucket name para testes
minio.bucket-name=test-bucket
