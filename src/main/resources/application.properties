
# Para fins de teste técnico, os valores default apontam para containers locais.
# Em produção, estas propriedades seriam sobrescritas via variáveis de ambiente (.env/K8s Secrets).

# Datasource - musicdb
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/musicdb}
quarkus.datasource.username=${DB_USER:appuser}
quarkus.datasource.password=${DB_PASS:app123}

# Flyway
quarkus.flyway.migrate-at-start=false
quarkus.flyway.locations=db/migration

# Hibernate ORM
quarkus.hibernate-orm.log.sql=true

# MinIO
quarkus.minio.host=${MINIO_HOST:localhost}
quarkus.minio.port=${MINIO_PORT:9000}
quarkus.minio.secure=false
quarkus.minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
quarkus.minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=capa-albuns

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080

# As chaves em 'src/main/resources/keys' são para demonstração. Em um deploy real,
# as variáveis JWT_PRIVATE_KEY e JWT_PUBLIC_KEY devem apontar para caminhos seguros
# injetados via Docker Secrets ou AWS Secrets Manager.

smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY:keys/privateKey.pem}
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY:keys/publicKey.pem}

# Documentação
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi