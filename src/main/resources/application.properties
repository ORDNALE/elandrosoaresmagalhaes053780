# Datasource - musicdb
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/musicdb
quarkus.datasource.username=appuser
quarkus.datasource.password=app123

# Flyway
quarkus.flyway.migrate-at-start=false
quarkus.flyway.locations=db/migration

# Hibernate ORM
quarkus.hibernate-orm.log.sql=true

# MinIO
quarkus.minio.endpoint=http://localhost:9000
quarkus.minio.access-key=minioadmin
quarkus.minio.secret-key=minioadmin
quarkus.minio.bucket=my-bucket

#CORS Só permitir que o frontend autorizado consuma sua API
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=Authorization,Content-Type

# JWT - para quarkus validar public e private key
smallrye.jwt.sign.key.location=keys/privateKey.pem
mp.jwt.verify.publickey.location=keys/publicKey.pem
mp.jwt.verify.issuer=elandro-api


