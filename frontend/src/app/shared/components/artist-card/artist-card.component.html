<div
  class="group relative bg-[#0f0f13]/60 backdrop-blur-xl rounded-lg overflow-hidden border border-gray-700/50 hover:border-orange-500/50 transition-all duration-300 hover:shadow-[0_0_20px_rgba(249,115,22,0.3)]">
  <div
    class="aspect-square bg-gradient-to-br from-purple-900/50 to-pink-900/50 flex items-center justify-center relative overflow-hidden">
    <svg class="w-24 h-24 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
    </svg>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-bold text-white mb-2 group-hover:text-orange-400 transition-colors truncate">{{
        artist().nome }}</h3>
    <div class="flex items-center gap-2 mb-3">
            <span class="px-2 py-1 text-xs font-semibold rounded border"
                  [ngClass]="{'bg-cyan-500/20 text-cyan-400 border-cyan-500/50': artist().tipo === 'SOLO', 'bg-purple-500/20 text-purple-400 border-purple-500/50': artist().tipo === 'BANDA'}">{{
                artist().tipo }}</span>
      <span class="text-sm text-gray-400">{{ artist().quantidadeAlbuns }} {{ artist().quantidadeAlbuns === 1 ?
        'album' : 'albums' }}</span>
    </div>
    @if (showActions()) {
      <div class="flex gap-2">
        <a [routerLink]="['/artists', artist().id]"
           class="flex-1 px-3 py-2 bg-cyan-600/20 hover:bg-cyan-600/30 text-cyan-400 border border-cyan-500/50 rounded text-center text-sm font-medium transition-all">View</a>
        <button (click)="edit.emit(artist().id)"
                class="flex-1 px-3 py-2 bg-orange-600/20 hover:bg-orange-600/30 text-orange-400 border border-orange-500/50 rounded text-sm font-medium transition-all">Edit</button>
        <button (click)="delete.emit(artist().id)"
                class="px-3 py-2 bg-red-600/20 hover:bg-red-600/30 text-red-400 border border-red-500/50 rounded text-sm font-medium transition-all">Delete</button>
      </div>
    }
  </div>
</div>
