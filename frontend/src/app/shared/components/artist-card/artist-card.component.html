<div class="card-base card-hover overflow-hidden group h-full flex flex-col">
  <!-- Cover / Icon -->
  <div
    class="aspect-square bg-zinc-800/50 flex items-center justify-center relative overflow-hidden group-hover:bg-zinc-800 transition-colors">
    <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 to-transparent opacity-60"></div>
    <div
      class="p-4 rounded-full bg-zinc-800/80 text-zinc-500 group-hover:text-primary-400 group-hover:bg-primary-500/10 transition-all duration-300 transform group-hover:scale-110">
      <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4 flex-1 flex flex-col">
    <div class="flex items-start justify-between gap-2 mb-2">
      <h3 class="text-base font-semibold text-zinc-100 group-hover:text-primary-400 transition-colors line-clamp-1"
        [title]="artist().nome">
        {{ artist().nome }}
      </h3>
      <span class="badg text-[10px] uppercase tracking-wider" [ngClass]="{
              'bg-primary-500/10 text-primary-400 border-primary-500/20': artist().tipo === 'SOLO', 
              'bg-zinc-700/30 text-zinc-400 border-zinc-700/50': artist().tipo === 'BANDA'
            }">
        {{ artist().tipo }}
      </span>
    </div>

    <p class="text-xs text-zinc-500 mb-4">
      {{ artist().quantidadeAlbuns }} {{ artist().quantidadeAlbuns === 1 ? 'álbum' : 'álbuns' }}
    </p>

    <!-- Actions -->
    @if (showActions()) {
    <div class="grid grid-cols-2 gap-2 mt-auto pt-4 border-t border-zinc-800">
      <a [routerLink]="['/artists', artist().id]" class="col-span-2 btn-secondary py-1.5 text-xs w-full">
        Ver Detalhes
      </a>
      <button (click)="edit.emit(artist().id)"
        class="btn-ghost py-1.5 text-xs border border-zinc-800 hover:border-zinc-700">
        Editar
      </button>
      <button (click)="delete.emit(artist().id)"
        class="btn-ghost py-1.5 text-xs text-danger-400 hover:text-white hover:bg-danger-500">
        Excluir
      </button>
    </div>
    }
  </div>
</div>
