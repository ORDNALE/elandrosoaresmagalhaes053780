@if (isOpen()) {
  <div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onCancel()">
    <div class="bg-[#0f0f13]/95 backdrop-blur-xl rounded-lg p-6 max-w-md w-full border-2 shadow-[0_0_50px_rgba(0,0,0,0.5)] animate-scale-in"
         [ngClass]="{'border-red-500/50': data()?.type === 'danger', 'border-yellow-500/50': data()?.type === 'warning', 'border-cyan-500/50': data()?.type === 'info' || !data()?.type}"
         (click)="$event.stopPropagation()">
      <div class="flex justify-center mb-4">
        @if (data()?.type === 'danger') {
          <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center"><svg
            class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg></div>
        }
        @if (data()?.type === 'warning') {
          <div class="w-16 h-16 rounded-full bg-yellow-500/20 flex items-center justify-center"><svg
            class="w-10 h-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg></div>
        }
        @if (data()?.type === 'info' || !data()?.type) {
          <div class="w-16 h-16 rounded-full bg-cyan-500/20 flex items-center justify-center"><svg
            class="w-10 h-10 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg></div>
        }
      </div>
      <h3 class="text-xl font-bold text-white text-center mb-3">{{ data()?.title }}</h3>
      <p class="text-gray-300 text-center mb-6">{{ data()?.message }}</p>
      <div class="flex gap-3">
        <button (click)="onCancel()"
                class="flex-1 px-4 py-3 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded transition-all">{{
            data()?.cancelText || 'Cancel' }}</button>
        <button (click)="onConfirm()" class="flex-1 px-4 py-3 font-bold rounded transition-all text-white"
                [ngClass]="{'bg-red-600 hover:bg-red-500': data()?.type === 'danger', 'bg-yellow-600 hover:bg-yellow-500': data()?.type === 'warning', 'bg-cyan-600 hover:bg-cyan-500': data()?.type === 'info' || !data()?.type}">{{
            data()?.confirmText || 'Confirm' }}</button>
      </div>
    </div>
  </div>
}
