@if (isOpen()) {
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in"
  (click)="onCancel()">
  <div class="bg-zinc-900 rounded-xl p-6 max-w-sm w-full border border-zinc-800 shadow-2xl animate-scale-in"
    (click)="$event.stopPropagation()">
    <div class="flex flex-col items-center text-center">
      <!-- Icon -->
      <div class="w-12 h-12 rounded-full flex items-center justify-center mb-4" [ngClass]="{
               'bg-danger-500/10 text-danger-500': data()?.type === 'danger',
               'bg-yellow-500/10 text-yellow-500': data()?.type === 'warning',
               'bg-primary-500/10 text-primary-500': data()?.type === 'info' || !data()?.type
             }">
        @if (data()?.type === 'danger') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
        }
        @if (data()?.type === 'warning') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
        }
        @if (data()?.type === 'info' || !data()?.type) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        }
      </div>

      <h3 class="text-lg font-semibold text-zinc-100 mb-2">{{ data()?.title }}</h3>
      <p class="text-sm text-zinc-400 mb-6 leading-relaxed">{{ data()?.message }}</p>

      <div class="flex gap-3 w-full">
        <button (click)="onCancel()" class="flex-1 btn-secondary text-sm">
          {{ data()?.cancelText || 'Cancelar' }}
        </button>
        <button (click)="onConfirm()" class="flex-1 btn-base text-white text-sm shadow-lg" [ngClass]="{
                    'bg-danger-600 hover:bg-danger-500 shadow-danger-900/20': data()?.type === 'danger',
                    'bg-yellow-600 hover:bg-yellow-500 text-black shadow-yellow-900/20': data()?.type === 'warning',
                    'bg-primary-600 hover:bg-primary-500 shadow-primary-900/20': data()?.type === 'info' || !data()?.type
                  }">
          {{ data()?.confirmText || 'Confirmar' }}
        </button>
      </div>
    </div>
  </div>
</div>
}
