<header class="sticky top-0 z-50 w-full border-b border-zinc-800 bg-zinc-950/80 backdrop-blur-xl">
  <nav class="container mx-auto px-4 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 group">
      <div class="p-1.5 rounded-lg bg-primary-600/10 text-primary-500 group-hover:bg-primary-600/20 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
      </div>
      <span
        class="text-sm font-semibold tracking-wide text-zinc-100 group-hover:text-white transition-colors">LANDRO<span
          class="text-primary-500">MUSIC</span></span>
    </a>

    <!-- Auth Navigation -->
    @if ((isAuthenticated$ | async)?.isAuthenticated) {
    <div class="flex items-center gap-8">
      <!-- Main Links -->
      <div class="hidden md:flex items-center gap-1">
        <a routerLink="/artists" routerLinkActive="text-zinc-100 bg-zinc-900"
          class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-zinc-200 hover:bg-zinc-900/50 transition-all">
          Artistas
        </a>
        <a routerLink="/albums" routerLinkActive="text-zinc-100 bg-zinc-900"
          class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-zinc-200 hover:bg-zinc-900/50 transition-all">
          √Ålbuns
        </a>
      </div>

      <!-- User Actions -->
      <div class="flex items-center gap-4 pl-6 border-l border-zinc-800">
        <div class="text-right hidden sm:block">
          <p class="text-[10px] uppercase tracking-wider text-zinc-500 font-medium mb-0.5">Logado</p>
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-zinc-200">{{ username }}</span>
            @if (isAdmin) {
            <span
              class="inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-bold bg-primary-500/10 text-primary-400 border border-primary-500/20">
              ADMIN
            </span>
            }
          </div>
        </div>

        <button (click)="logout()"
          class="p-2 rounded-lg text-zinc-400 hover:text-danger-500 hover:bg-danger-500/10 transition-colors"
          title="Sair">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
    </div>
    }
  </nav>
</header>
