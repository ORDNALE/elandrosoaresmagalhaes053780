<div class="min-h-screen bg-dark-bg flex items-center justify-center relative overflow-hidden">

  <!-- Background Effects -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-purple/20 rounded-full blur-[100px] animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-blue/20 rounded-full blur-[100px] animate-pulse delay-1000"></div>
  </div>

  <div class="container mx-auto px-4 z-10 flex flex-col md:flex-row items-center justify-between">

    <!-- Text Content -->
    <div class="md:w-1/2 space-y-6 text-center md:text-left">
      <h3 class="text-neon-blue tracking-widest uppercase font-bold text-sm md:text-base mb-2">Mélodie</h3>

      <h1 class="text-5xl md:text-7xl font-bold leading-tight uppercase neon-text">
        Explore Your <br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-white">Universal</span> <br>
        Music Library
      </h1>

      <p class="text-gray-400 text-lg max-w-md mx-auto md:mx-0">
        Gerencie sua coleção de artistas e álbuns com estilo e performance.
        A experiência definitiva para curadores musicais.
      </p>

      <button routerLink="/login" class="btn-primary mt-8 inline-block">
        JOIN NOW
      </button>
    </div>

    <!-- Visual Content (Mockup/Glass Cards) -->
    <div class="md:w-1/2 mt-12 md:mt-0 relative h-[500px] w-full flex items-center justify-center">
      <!-- Floating Glass Cards representing Albums -->
      <div class="glass-panel p-4 w-48 h-48 absolute top-0 right-10 animate-bounce delay-700 flex flex-col items-center justify-center border-neon-pink/30">
        <div class="w-24 h-24 rounded-full bg-linear-to-tr from-gray-800 to-black border-4 border-gray-900 flex items-center justify-center shadow-xl mb-3">
          <div class="w-8 h-8 rounded-full bg-neon-pink"></div>
        </div>
        <span class="text-xs text-center font-bold text-white">Top Hits</span>
      </div>

      <div class="glass-panel p-6 w-64 h-64 absolute z-20 flex flex-col items-center justify-center border-neon-blue/40 shadow-[0_0_30px_rgba(0,243,255,0.2)]">
        <div class="w-32 h-32 rounded-full bg-linear-to-tr from-gray-800 to-black border-8 border-gray-900 flex items-center justify-center shadow-2xl mb-4 animate-[spin_10s_linear_infinite]">
          <div class="w-10 h-10 rounded-full bg-neon-blue"></div>
        </div>
        <span class="text-sm font-bold uppercase tracking-widest text-neon-blue">Now Playing</span>
      </div>

      <div class="glass-panel p-4 w-40 h-40 absolute bottom-10 left-10 animate-bounce delay-100 flex flex-col items-center justify-center border-neon-purple/30">
        <div class="w-20 h-20 rounded-full bg-linear-to-tr from-gray-800 to-black border-4 border-gray-900 flex items-center justify-center shadow-xl mb-2">
          <div class="w-6 h-6 rounded-full bg-neon-purple"></div>
        </div>
        <span class="text-xs text-center font-bold text-gray-300">Classics</span>
      </div>
    </div>

  </div>
</div>
