server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend (running on host:8090)
    location /api/ {
        # Strip /api prefix if backend doesn't expect it, OR keep it if it does.
        # Assuming backend expects queries at root, so we proxy pass to root.
        # But wait, Quarkus usually listens on / unless configured otherwise.
        # If the backend is untouched, let's assume it accepts requests as they come or we need to rewrite.
        # The user said "nao altere config do postgres, nem do minio, nem da api".
        # If the API was previously accessed directly (e.g., localhost:8090/v1/artists),
        # then calling /api/v1/artists should map to localhost:8090/v1/artists.
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://localhost:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }
}
